<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>E-commerce product page</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<nav>
		<div class="leftNav">
			<img id="mobileMenu" src="images/icon-menu.svg" alt="hamburger menu">
			<img src="images/logo.svg" alt="sneakers logo">
			<ul>
				<li>Collections</li>
				<li>Men</li>
				<li>Women</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</div>
		<div class="rightNav">
			<img src="images/icon-cart.svg" alt="">
			<img class="avatar" src="images/image-avatar.png" alt="user image">
		</div>
	</nav>
	<main>
		<section class="productContainer">
			<img src="images/image-product-1.jpg" alt="sneakers 1" id="mainImage">
			<div class="thumbnailContainer">
				<div class="thumbnail selected" id="thumb1">
					<img src="images/image-product-1-thumbnail.jpg" alt="sneakers 1 thumbnail">
				</div>
				<div class="thumbnail" id="thumb2">
					<img src="images/image-product-2-thumbnail.jpg" alt="sneakers 2 thumbnail">
				</div>
				<div class="thumbnail" id="thumb3">
					<img src="images/image-product-3-thumbnail.jpg" alt="sneakers 3 thumbnail">
				</div>
				<div class="thumbnail" id="thumb4">
					<img src="images/image-product-4-thumbnail.jpg" alt="sneakers 4 thumbnail">
				</div>
			</div>
			<div class="circle left">
				<img src="images/icon-previous.svg" alt="previous icon">
			</div>
			<div class="circle right">
				<img src="images/icon-next.svg" alt="next icon">
			</div>
		</section>
		<section class="infoContainer">
			<p>Sneaker Company</p>
			<h1>Fall Limited Edition<br>Sneakers</h1>
			<p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
			<div class="price">
				<div>
					<h2>$125.00</h2>
					<span>50%</span>
				</div>
				<div>
					<s>$250.00</s>
				</div>
			</div>
			<div class="bottom">
				<div class="quantifier">
					<img src="images/icon-minus.svg" alt="minus icon" id="minus">
					<p id="count">0</p>
					<img src="images/icon-plus.svg" alt="plus icon" id="plus">
				</div>
				<button><img src="images/icon-cart-white.svg" alt="add to cart"> Add to cart</button>
			</div>
		</section>
	</main>
	<div class="lightBox">
		<div class="lightBoxImageContainer">
			<img src="images/image-product-1.jpg" alt="lightbox image" id="lightBoxImage">
			<img src="images/icon-close-white.svg" alt="close lightbox" id="closeLightBox">
			<div class="circle left">
				<img src="images/icon-previous.svg" alt="previous icon">
			</div>
			<div class="circle right">
				<img src="images/icon-next.svg" alt="next icon">
			</div>
		</div>
	</div>
</body>
</html>
