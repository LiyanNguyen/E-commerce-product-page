<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>E-commerce product page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<div class="leftNav">
			<img id="mobileMenu" src="images/icon-menu.svg" alt="">
			<img src="images/logo.svg" alt="">
			<ul>
				<li>Collections</li>
				<li>Men</li>
				<li>Women</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</div>
		<div class="rightNav">
			<img src="images/icon-cart.svg" alt="">
			<img class="avatar" src="images/image-avatar.png" alt="">
		</div>
	</nav>
	<main>
		<section class="productContainer">
			<img src="images/image-product-1.jpg" alt="">
			<div class="thumbnailContainer">
				<div class="thumbnail selected">
					<img src="images/image-product-1-thumbnail.jpg" alt="">
				</div>
				<div class="thumbnail">
					<img src="images/image-product-2-thumbnail.jpg" alt="">
				</div>
				<div class="thumbnail">
					<img src="images/image-product-3-thumbnail.jpg" alt="">
				</div>
				<div class="thumbnail">
					<img src="images/image-product-4-thumbnail.jpg" alt="">
				</div>
			</div>
			<div class="circle left">
				<img src="images/icon-previous.svg" alt="">
			</div>
			<div class="circle right">
				<img src="images/icon-next.svg" alt="">
			</div>
		</section>
		<section class="infoContainer">
			<p>Sneaker Company</p>
			<h1>Fall Limited Edition<br>Sneakers</h1>
			<p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
			<div class="price">
				<div>
					<h2>$125.00</h2>
					<span>50%</span>
				</div>
				<div>
					<s>$250.00</s>
				</div>
			</div>
			<div class="bottom">
				<div class="quantifier">
					<img src="images/icon-minus.svg" alt="">
					<p>0</p>
					<img src="images/icon-plus.svg" alt="">
				</div>
				<button><img src="images/icon-cart-white.svg" alt=""> Add to cart</button>
			</div>
		</section>
	</main>
</body>
</html>
